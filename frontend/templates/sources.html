<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Source Selection - ADG Marketing Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-sidebar: #1e293b;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-light: #94a3b8;
            --accent: #3b82f6;
            --accent-light: #dbeafe;
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
        }

        /* Sidebar - Dark */
        .sidebar {
            width: 220px;
            background: var(--bg-sidebar);
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
        }

        .sidebar-header {
            padding: 1.25rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: white;
        }

        .sidebar-logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .sidebar-logo-text {
            font-weight: 700;
            font-size: 0.9rem;
        }

        .sidebar-logo-sub {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .sidebar-nav {
            padding: 1rem 0;
            flex: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.25rem;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .nav-item.active {
            background: rgba(59, 130, 246, 0.3);
            color: white;
            border-left: 3px solid var(--accent);
        }

        .sidebar-footer {
            padding: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            font-size: 0.875rem;
            font-weight: 500;
        }

        .user-email {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 220px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .notebook-selector {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .notebook-selector label {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .notebook-select {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.85rem;
            background: var(--bg-primary);
            min-width: 250px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .header-icon {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.2s;
            color: var(--text-secondary);
        }

        .header-icon:hover {
            background: var(--bg-primary);
        }

        .header-avatar {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
            font-weight: 500;
        }

        /* Content */
        .content {
            flex: 1;
            padding: 1.5rem 2rem;
            display: flex;
            gap: 1.5rem;
        }

        /* Sources List - Left Panel */
        .sources-panel {
            flex: 1;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            max-height: calc(100vh - 150px);
        }

        .panel-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-title {
            font-size: 1rem;
            font-weight: 600;
        }

        .source-count {
            font-size: 0.8rem;
            color: var(--text-secondary);
            background: var(--bg-primary);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
        }

        .sources-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .source-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 0.25rem;
        }

        .source-item:hover {
            background: var(--bg-primary);
        }

        .source-item.selected {
            background: var(--accent-light);
            border: 1px solid var(--accent);
        }

        .source-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            background: var(--bg-primary);
        }

        .source-icon.pdf {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .source-icon.doc {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .source-icon.url {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
        }

        .source-icon.text {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
        }

        .source-details {
            flex: 1;
        }

        .source-title {
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.125rem;
        }

        .source-type {
            font-size: 0.7rem;
            color: var(--text-light);
        }

        .source-actions {
            display: flex;
            gap: 0.5rem;
        }

        .source-btn {
            padding: 0.375rem 0.625rem;
            font-size: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .source-btn:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        /* Document Viewer - Right Panel */
        .viewer-panel {
            flex: 1.5;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            max-height: calc(100vh - 150px);
        }

        .viewer-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .viewer-title {
            font-size: 1rem;
            font-weight: 600;
        }

        .viewer-tabs {
            display: flex;
            gap: 0.5rem;
        }

        .viewer-tab {
            padding: 0.375rem 0.75rem;
            font-size: 0.8rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .viewer-tab.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .viewer-content {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .viewer-empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            text-align: center;
        }

        .viewer-empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .viewer-empty-text {
            font-size: 0.9rem;
        }

        .document-content {
            line-height: 1.7;
            font-size: 0.9rem;
            white-space: pre-wrap;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .loading::after {
            content: '';
            width: 24px;
            height: 24px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 0.75rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Empty state */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: var(--text-secondary);
            text-align: center;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .content {
                flex-direction: column;
            }

            .sources-panel,
            .viewer-panel {
                max-height: 50vh;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <a href="/dashboard" class="sidebar-logo">
                <div class="sidebar-logo-icon">‚ú®</div>
                <div>
                    <div class="sidebar-logo-text">ADG Admin</div>
                    <div class="sidebar-logo-sub">Knowledge Hub</div>
                </div>
            </a>
        </div>

        <nav class="sidebar-nav">
            <a href="/dashboard" class="nav-item">
                <span>üè†</span> Dashboard
            </a>
            <a href="/sources" class="nav-item active">
                <span>üìÑ</span> Sources
            </a>
            <a href="/" class="nav-item">
                <span>üí¨</span> Chat
            </a>
            <a href="/upload" class="nav-item">
                <span>üì§</span> Upload
            </a>
            <a href="/document" class="nav-item">
                <span>üìë</span> Document Viewer
            </a>
        </nav>

        <div class="sidebar-footer">
            <div class="user-info">
                <div class="user-avatar">AD</div>
                <div class="user-details">
                    <div class="user-name">Admin</div>
                    <div class="user-email">admin@adg.vn</div>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="header">
            <div class="header-left">
                <div class="notebook-selector">
                    <label>üìì Notebook:</label>
                    <select class="notebook-select" id="notebookSelect">
                        <option value="">Loading notebooks...</option>
                    </select>
                </div>
            </div>
            <div class="header-actions">
                <div class="header-icon">üîÑ</div>
                <div class="header-avatar">AD</div>
            </div>
        </header>

        <div class="content">
            <!-- Sources List Panel -->
            <div class="sources-panel">
                <div class="panel-header">
                    <span class="panel-title">üìÑ Document Sources</span>
                    <span class="source-count" id="sourceCount">0 sources</span>
                </div>
                <div class="sources-list" id="sourcesList">
                    <div class="empty-state">
                        <div class="empty-state-icon">üìì</div>
                        <div>Select a notebook to view sources</div>
                    </div>
                </div>
            </div>

            <!-- Document Viewer Panel -->
            <div class="viewer-panel">
                <div class="viewer-header">
                    <span class="viewer-title" id="viewerTitle">üìñ Document Viewer</span>
                    <div class="viewer-tabs">
                        <button class="viewer-tab active" id="tabContent" onclick="switchTab('content')">Full
                            Text</button>
                        <button class="viewer-tab" id="tabGuide" onclick="switchTab('guide')">AI Guide</button>
                    </div>
                </div>
                <div class="viewer-content" id="viewerContent">
                    <div class="viewer-empty">
                        <div class="viewer-empty-icon">üìÑ</div>
                        <div class="viewer-empty-text">Click "View" on a source to see its content</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Use same origin - frontend served from same server as API
        const API_BASE = window.location.origin;

        let currentNotebookId = null;
        let currentSourceId = null;
        let currentTab = 'content';

        const notebookSelect = document.getElementById('notebookSelect');
        const sourcesList = document.getElementById('sourcesList');
        const sourceCount = document.getElementById('sourceCount');
        const viewerContent = document.getElementById('viewerContent');
        const viewerTitle = document.getElementById('viewerTitle');

        // Load notebooks on page load
        async function loadNotebooks() {
            try {
                // Use /api/notebooks (same as chat.html)
                const response = await fetch(`${API_BASE}/api/notebooks`);
                const data = await response.json();

                notebookSelect.innerHTML = '<option value="">-- Select a notebook --</option>';

                if (data.notebooks && data.notebooks.length > 0) {
                    data.notebooks.forEach(nb => {
                        const option = document.createElement('option');
                        option.value = nb.id;
                        option.textContent = `${nb.title || 'Untitled'} (${nb.source_count} sources)`;
                        notebookSelect.appendChild(option);
                    });
                } else {
                    notebookSelect.innerHTML = '<option value="">No notebooks found</option>';
                }
            } catch (e) {
                console.error('Error loading notebooks:', e);
                notebookSelect.innerHTML = '<option value="">Error loading notebooks</option>';
            }
        }

        // Load sources for selected notebook
        async function loadSources(notebookId) {
            if (!notebookId) {
                sourcesList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìì</div>
                        <div>Select a notebook to view sources</div>
                    </div>`;
                sourceCount.textContent = '0 sources';
                return;
            }

            sourcesList.innerHTML = '<div class="loading">Loading sources...</div>';

            try {
                // Use /api/sources (same as chat.html legacy API)
                const response = await fetch(`${API_BASE}/api/sources/${notebookId}`);
                const data = await response.json();

                if (data.sources && data.sources.length > 0) {
                    sourceCount.textContent = `${data.count} sources`;
                    sourcesList.innerHTML = data.sources.map(source => `
                        <div class="source-item" data-source-id="${escapeHtml(source.id)}" data-source-title="${escapeHtml(source.title)}">
                            <div class="source-icon ${getIconClass(source.type)}">${getIconText(source.type)}</div>
                            <div class="source-details">
                                <div class="source-title">${escapeHtml(source.title)}</div>
                                <div class="source-type">${source.type}</div>
                            </div>
                            <div class="source-actions">
                                <button class="source-btn view-btn">üëÅÔ∏è View</button>
                            </div>
                        </div>
                    `).join('');

                    // Add click handlers for view buttons
                    sourcesList.querySelectorAll('.view-btn').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            const item = btn.closest('.source-item');
                            const sourceId = item.dataset.sourceId;
                            const sourceTitle = item.dataset.sourceTitle;
                            console.log('View clicked:', sourceId, sourceTitle);
                            viewSource(sourceId, sourceTitle);
                        });
                    });

                } else {
                    sourcesList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <div>No sources found in this notebook</div>
                        </div>`;
                    sourceCount.textContent = '0 sources';
                }
            } catch (e) {
                console.error('Error loading sources:', e);
                sourcesList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <div>Error loading sources</div>
                    </div>`;
            }
        }

        // View source content
        async function viewSource(sourceId, title) {
            currentSourceId = sourceId;
            viewerTitle.textContent = `üìñ ${title}`;

            // Highlight selected source
            document.querySelectorAll('.source-item').forEach(item => {
                item.classList.toggle('selected', item.dataset.sourceId === sourceId);
            });

            loadContent(currentTab);
        }

        // Load content based on tab
        async function loadContent(tab) {
            if (!currentNotebookId || !currentSourceId) {
                console.log('loadContent: missing notebookId or sourceId', currentNotebookId, currentSourceId);
                return;
            }

            viewerContent.innerHTML = '<div class="loading">Loading content...</div>';

            const endpoint = tab === 'guide'
                ? `${API_BASE}/api/v1/chat/sources/${currentNotebookId}/${currentSourceId}/guide`
                : `${API_BASE}/api/v1/chat/sources/${currentNotebookId}/${currentSourceId}/content`;

            console.log('Fetching:', endpoint);

            try {
                const response = await fetch(endpoint);
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);

                const content = tab === 'guide' ? data.guide : data.content;


                if (content) {
                    viewerContent.innerHTML = `<div class="document-content">${escapeHtml(content)}</div>`;
                } else {
                    viewerContent.innerHTML = `
                        <div class="viewer-empty">
                            <div class="viewer-empty-icon">üìÑ</div>
                            <div class="viewer-empty-text">No content available</div>
                        </div>`;
                }
            } catch (e) {
                console.error('Error loading content:', e);
                viewerContent.innerHTML = `
                    <div class="viewer-empty">
                        <div class="viewer-empty-icon">‚ö†Ô∏è</div>
                        <div class="viewer-empty-text">Error loading content: ${e.message}</div>
                    </div>`;
            }
        }

        // Switch tabs
        function switchTab(tab) {
            currentTab = tab;
            document.getElementById('tabContent').classList.toggle('active', tab === 'content');
            document.getElementById('tabGuide').classList.toggle('active', tab === 'guide');

            if (currentSourceId) {
                loadContent(tab);
            }
        }

        // Helper functions
        function getIconClass(type) {
            if (!type) return '';
            const t = type.toLowerCase();
            if (t.includes('pdf')) return 'pdf';
            if (t.includes('doc') || t.includes('google')) return 'doc';
            if (t.includes('url') || t.includes('web')) return 'url';
            return 'text';
        }

        function getIconText(type) {
            if (!type) return 'üìÑ';
            const t = type.toLowerCase();
            if (t.includes('pdf')) return 'PDF';
            if (t.includes('doc') || t.includes('google')) return 'DOC';
            if (t.includes('url') || t.includes('web')) return 'üîó';
            return 'üìù';
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event listeners
        notebookSelect.addEventListener('change', (e) => {
            currentNotebookId = e.target.value;
            currentSourceId = null;
            viewerContent.innerHTML = `
                <div class="viewer-empty">
                    <div class="viewer-empty-icon">üìÑ</div>
                    <div class="viewer-empty-text">Click "View" on a source to see its content</div>
                </div>`;
            viewerTitle.textContent = 'üìñ Document Viewer';
            loadSources(currentNotebookId);
        });

        // Initialize
        loadNotebooks();
    </script>
</body>

</html>
