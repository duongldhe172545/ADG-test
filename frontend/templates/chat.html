<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotebookLM Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #242424;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #8ab4f8;
            --accent-hover: #aecbfa;
            --border: #333333;
            --success: #81c995;
            --error: #f28b82;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent), #c58af9);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .logo-text {
            font-weight: 600;
            font-size: 18px;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: var(--bg-tertiary);
            border-radius: 20px;
            font-size: 13px;
        }

        /* Notebook Selector */
        .header-center {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            justify-content: center;
            max-width: 400px;
            margin: 0 20px;
        }

        .notebook-selector {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 12px;
            width: 100%;
        }

        .notebook-selector label {
            font-size: 12px;
            color: var(--text-secondary);
            white-space: nowrap;
        }

        .notebook-select {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            outline: none;
            min-width: 150px;
        }

        .notebook-select option {
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 8px;
        }

        .notebook-select:disabled {
            opacity: 0.6;
            cursor: wait;
        }

        /* Source Selector Panel */
        .sources-panel {
            position: fixed;
            left: 0;
            top: 70px;
            width: 280px;
            height: calc(100vh - 70px);
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            padding: 16px;
            overflow-y: auto;
            z-index: 50;
        }

        .sources-panel h3 {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .source-toggle-all {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 8px;
        }

        .source-toggle-all label {
            font-size: 13px;
            font-weight: 500;
            color: var(--accent);
            cursor: pointer;
        }

        .source-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .source-item-check {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .source-item-check:hover {
            background: var(--bg-tertiary);
        }

        .source-item-check input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: var(--accent);
            cursor: pointer;
            margin-top: 2px;
        }

        .source-item-check .source-info {
            flex: 1;
        }

        .source-item-check .source-title {
            font-size: 13px;
            color: var(--text-primary);
            word-break: break-word;
        }

        .source-item-check .source-type {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .sources-loading {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            font-size: 13px;
        }

        /* Adjust chat container for sidebar */
        .chat-container {
            margin-left: 280px;
        }

        @media (max-width: 768px) {
            .sources-panel {
                display: none;
            }

            .chat-container {
                margin-left: 0;
            }
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        .status-dot.error {
            background: var(--error);
            animation: none;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 24px;
            overflow-y: auto;
        }

        .messages {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 24px;
            padding-bottom: 100px;
        }

        .message {
            display: flex;
            gap: 16px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 16px;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, var(--accent), #c58af9);
        }

        .message-content {
            flex: 1;
            min-width: 0;
        }

        .message-role {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .message-text {
            background: var(--bg-secondary);
            padding: 16px 20px;
            border-radius: 16px;
            line-height: 1.7;
            word-wrap: break-word;
        }

        /* Markdown Styles */
        .message-text h1,
        .message-text h2,
        .message-text h3 {
            margin: 16px 0 8px 0;
            font-weight: 600;
            color: var(--text-primary);
        }

        .message-text h1 {
            font-size: 1.4em;
        }

        .message-text h2 {
            font-size: 1.25em;
        }

        .message-text h3 {
            font-size: 1.1em;
        }

        .message-text h1:first-child,
        .message-text h2:first-child,
        .message-text h3:first-child {
            margin-top: 0;
        }

        .message-text p {
            margin: 8px 0;
        }

        .message-text ul,
        .message-text ol {
            margin: 8px 0 8px 20px;
            padding-left: 0;
        }

        .message-text ul,
        .message-text ol {
            margin: 12px 0;
            padding-left: 24px;
        }

        .message-text ul {
            list-style-type: disc;
        }

        .message-text ol {
            list-style-type: decimal;
        }

        .message-text li {
            margin: 6px 0;
            line-height: 1.6;
        }

        .message-text ul li::marker {
            color: var(--accent);
        }

        .message-text ol li::marker {
            color: var(--accent);
            font-weight: 600;
        }

        .message-text strong {
            font-weight: 600;
            color: var(--accent);
        }

        .message-text code {
            background: var(--bg-tertiary);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
        }

        .message.user .message-text {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
        }

        /* Markdown Tables */
        .md-table {
            width: 100%;
            border-collapse: collapse;
            margin: 16px 0;
            font-size: 14px;
            overflow-x: auto;
            display: block;
        }

        .md-table thead {
            background: var(--bg-tertiary);
        }

        .md-table th,
        .md-table td {
            padding: 10px 14px;
            border: 1px solid var(--border);
            text-align: left;
            min-width: 100px;
        }

        .md-table th {
            font-weight: 600;
            color: var(--accent);
            background: rgba(138, 180, 248, 0.1);
        }

        .md-table tbody tr:hover {
            background: var(--bg-tertiary);
        }

        .md-table tbody tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.02);
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 8px 0;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(0.8);
            }

            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Input Area */
        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px 24px;
            background: linear-gradient(to top, var(--bg-primary) 80%, transparent);
        }

        .input-wrapper {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            gap: 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 8px 8px 8px 20px;
            align-items: center;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .input-wrapper:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(138, 180, 248, 0.1);
        }

        .input-field {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            resize: none;
            outline: none;
            max-height: 120px;
            line-height: 1.5;
        }

        .input-field::placeholder {
            color: var(--text-secondary);
        }

        .send-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: var(--accent);
            color: var(--bg-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s, transform 0.1s;
        }

        .send-button:hover {
            background: var(--accent-hover);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-button:disabled {
            background: var(--border);
            cursor: not-allowed;
        }

        .send-button svg {
            width: 20px;
            height: 20px;
        }

        /* Welcome Screen */
        .welcome {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 60px 20px;
            animation: fadeIn 0.5s ease;
        }

        .welcome-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent), #c58af9);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin-bottom: 24px;
        }

        .welcome h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .welcome p {
            color: var(--text-secondary);
            font-size: 16px;
            max-width: 400px;
            line-height: 1.6;
        }

        /* Sources */
        .sources {
            margin-top: 16px;
            padding-top: 12px;
            border-top: 1px solid var(--border);
        }

        .sources-title {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .source-item {
            font-size: 13px;
            color: var(--accent);
            padding: 4px 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 12px 16px;
            }

            .chat-container {
                padding: 16px;
            }

            .input-area {
                padding: 12px 16px;
            }
        }
    </style>
</head>

    <script>
        const API_BASE = window.location.origin;
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const notebookSelect = document.getElementById('notebookSelect');
        const sourceList = document.getElementById('sourceList');
        const toggleAllSources = document.getElementById('toggleAllSources');

        let currentNotebookId = localStorage.getItem('selectedNotebookId') || '';
        let notebooks = [];
        let sources = [];
        let selectedSourceIds = [];

        // Enhanced markdown parser with table support
        function parseMarkdown(text) {
            if (!text) return '';

            let html = text;

            // Parse tables BEFORE escaping HTML
            // Match table blocks (consecutive lines containing |)
            const tableRegex = /^(\|[^\n]+\|\n?)+/gm;
            html = html.replace(tableRegex, (tableBlock) => {
                const rows = tableBlock.trim().split('\n').filter(r => r.trim());
                if (rows.length < 1) return tableBlock;

                let tableHtml = '<table class="md-table">';
                let inBody = false;
                let headerDone = false;

                rows.forEach((row, index) => {
                    // Check if this is a separator row (contains only |, -, :, spaces)
                    const isSeparator = /^\|[\s\-:|]+\|?$/.test(row.trim()) && row.includes('-');

                    if (isSeparator) {
                        // Skip separator row, but mark header as done
                        if (!headerDone) {
                            tableHtml += '</thead>';
                            headerDone = true;
                        }
                        return;
                    }

                    // Split cells (handle both starting and not starting with |)
                    let cells = row.split('|').map(c => c.trim()).filter(c => c !== '');

                    if (cells.length === 0) return;

                    // First non-separator row is header
                    if (!headerDone && index === 0) {
                        tableHtml += '<thead><tr>';
                        cells.forEach(cell => {
                            tableHtml += `<th>${cell}</th>`;
                        });
                        tableHtml += '</tr>';
                    } else {
                        // Body rows
                        if (!inBody) {
                            tableHtml += '<tbody>';
                            inBody = true;
                        }
                        tableHtml += '<tr>';
                        cells.forEach(cell => {
                            tableHtml += `<td>${cell}</td>`;
                        });
                        tableHtml += '</tr>';
                    }
                });

                if (inBody) tableHtml += '</tbody>';
                tableHtml += '</table>';
                return tableHtml;
            });

            // Escape HTML (preserve table tags)
            html = html
                .replace(/&(?!amp;|lt;|gt;)/g, '&amp;')
                .replace(/<(?!\/?(?:table|thead|tbody|tr|th|td|strong|em|code|ul|ol|li|h[1-6]|br|p)[^>]*>)/g, '&lt;');

            // Headers
            html = html.replace(/^### (.+)$/gm, '<h3>$1</h3>');
            html = html.replace(/^## (.+)$/gm, '<h2>$1</h2>');
            html = html.replace(/^# (.+)$/gm, '<h1>$1</h1>');

            // Bold and Italic
            html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/__(.+?)__/g, '<strong>$1</strong>');
            html = html.replace(/(?<!\*)\*([^*\n]+)\*(?!\*)/g, '<em>$1</em>');
            html = html.replace(/(?<!_)_([^_\n]+)_(?!_)/g, '<em>$1</em>');

            // Inline code
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');

            // Bullet lists: * item, - item, ‚Ä¢ item
            html = html.replace(/^[\*\-‚Ä¢] (.+)$/gm, '<li class="bullet">$1</li>');

            // Numbered lists: 1. item, 1) item
            html = html.replace(/^\d+[\.\)] (.+)$/gm, '<li class="numbered">$1</li>');

            // Wrap consecutive list items in ul/ol
            html = html.replace(/(<li class="bullet">.+<\/li>\n?)+/g, '<ul>$&</ul>');
            html = html.replace(/(<li class="numbered">.+<\/li>\n?)+/g, '<ol>$&</ol>');

            // Paragraphs and line breaks
            html = html.replace(/\n\n+/g, '</p><p>');
            html = html.replace(/\n/g, '<br>');

            // Wrap in paragraph
            html = '<p>' + html + '</p>';

            // Cleanup
            html = html.replace(/<p><\/p>/g, '');
            html = html.replace(/<p>(<h[1-6]>)/g, '$1');
            html = html.replace(/(<\/h[1-6]>)<\/p>/g, '$1');
            html = html.replace(/<p>(<[uo]l>)/g, '$1');
            html = html.replace(/(<\/[uo]l>)<\/p>/g, '$1');
            html = html.replace(/<p>(<table)/g, '$1');
            html = html.replace(/(<\/table>)<\/p>/g, '$1');
            html = html.replace(/<br>(<table)/g, '$1');
            html = html.replace(/(<\/table>)<br>/g, '$1');
            html = html.replace(/<br>(<[uo]l>)/g, '$1');
            html = html.replace(/(<\/[uo]l>)<br>/g, '$1');

            return html;
        }

        let isFirstMessage = true;

        // Health check
        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE}/api/health`);
                const data = await response.json();

                if (data.auth_valid) {
                    statusDot.classList.remove('error');
                    statusText.textContent = 'ƒê√£ k·∫øt n·ªëi';
                } else {
                    statusDot.classList.add('error');
                    statusText.textContent = 'Ch∆∞a x√°c th·ª±c';
                }
            } catch (error) {
                statusDot.classList.add('error');
                statusText.textContent = 'L·ªói k·∫øt n·ªëi';
            }
        }

        // Load notebooks from API
        async function loadNotebooks() {
            try {
                const response = await fetch(`${API_BASE}/api/notebooks`);
                const data = await response.json();

                if (data.notebooks && data.notebooks.length > 0) {
                    notebooks = data.notebooks;

                    // Populate dropdown
                    notebookSelect.innerHTML = notebooks.map(nb =>
                        `<option value="${nb.id}" ${nb.id === currentNotebookId ? 'selected' : ''}>
                            ${nb.title || 'Untitled'} (${nb.source_count} sources)
                        </option>`
                    ).join('');

                    // Set default if none selected
                    if (!currentNotebookId && notebooks.length > 0) {
                        currentNotebookId = notebooks[0].id;
                        localStorage.setItem('selectedNotebookId', currentNotebookId);
                    }

                    notebookSelect.disabled = false;
                } else {
                    notebookSelect.innerHTML = '<option value="">Kh√¥ng c√≥ notebooks</option>';
                }
            } catch (error) {
                console.error('Error loading notebooks:', error);
                notebookSelect.innerHTML = '<option value="">L·ªói t·∫£i notebooks</option>';
            }
        }

        // Handle notebook selection change
        notebookSelect.addEventListener('change', (e) => {
            currentNotebookId = e.target.value;
            localStorage.setItem('selectedNotebookId', currentNotebookId);

            // Clear chat history on notebook change
            const messages = messagesContainer.querySelectorAll('.message');
            messages.forEach(m => m.remove());
            isFirstMessage = true;

            // Show welcome with selected notebook name
            const selectedNb = notebooks.find(nb => nb.id === currentNotebookId);
            messagesContainer.innerHTML = `
                <div class="welcome">
                    <div class="welcome-icon">üí¨</div>
                    <h1>Notebook: ${selectedNb ? selectedNb.title : 'ƒê√£ ch·ªçn'}</h1>
                    <p>H√£y h·ªèi t√¥i b·∫•t c·ª© ƒëi·ªÅu g√¨ v·ªÅ t√†i li·ªáu trong notebook n√†y.</p>
                </div>
            `;

            // Load sources for the selected notebook
            loadSources(currentNotebookId);
        });

        // Load sources for a notebook
        async function loadSources(notebookId) {
            if (!notebookId) {
                sourceList.innerHTML = '<div class="sources-loading">Ch·ªçn notebook ƒë·ªÉ xem t√†i li·ªáu</div>';
                return;
            }

            sourceList.innerHTML = '<div class="sources-loading">ƒêang t·∫£i t√†i li·ªáu...</div>';

            try {
                const response = await fetch(`${API_BASE}/api/sources/${notebookId}`);
                const data = await response.json();

                if (data.sources && data.sources.length > 0) {
                    sources = data.sources;
                    selectedSourceIds = sources.map(s => s.id); // Select all by default

                    sourceList.innerHTML = sources.map(s => `
                        <label class="source-item-check">
                            <input type="checkbox" value="${s.id}" checked>
                            <div class="source-info">
                                <div class="source-title">${s.title}</div>
                                <div class="source-type">${s.source_type || s.type}</div>
                            </div>
                        </label>
                    `).join('');

                    // Add event listeners to checkboxes
                    sourceList.querySelectorAll('input[type="checkbox"]').forEach(cb => {
                        cb.addEventListener('change', updateSelectedSources);
                    });

                    toggleAllSources.checked = true;
                } else {
                    sourceList.innerHTML = '<div class="sources-loading">Kh√¥ng c√≥ t√†i li·ªáu</div>';
                }
            } catch (error) {
                console.error('Error loading sources:', error);
                sourceList.innerHTML = '<div class="sources-loading">L·ªói t·∫£i t√†i li·ªáu</div>';
            }
        }

        // Update selected source IDs
        function updateSelectedSources() {
            const checkboxes = sourceList.querySelectorAll('input[type="checkbox"]');
            selectedSourceIds = Array.from(checkboxes)
                .filter(cb => cb.checked)
                .map(cb => cb.value);

            // Update toggle all checkbox
            toggleAllSources.checked = selectedSourceIds.length === sources.length;
            toggleAllSources.indeterminate = selectedSourceIds.length > 0 && selectedSourceIds.length < sources.length;
        }

        // Toggle all sources
        toggleAllSources.addEventListener('change', () => {
            const checkboxes = sourceList.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(cb => cb.checked = toggleAllSources.checked);
            updateSelectedSources();
        });

        // Add message to UI
        function addMessage(role, content, refSources = []) {
            // Remove welcome screen on first message
            if (isFirstMessage) {
                const welcome = messagesContainer.querySelector('.welcome');
                if (welcome) welcome.remove();
                isFirstMessage = false;
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatar = role === 'user' ? 'üë§' : 'ü§ñ';
            const roleText = role === 'user' ? 'B·∫°n' : 'NotebookLM';

            let sourcesHtml = '';
            if (refSources && refSources.length > 0) {
                sourcesHtml = `
                    <div class="sources">
                        <div class="sources-title">üìé Ngu·ªìn tham kh·∫£o:</div>
                        ${refSources.map(s => `<div class="source-item">‚Ä¢ ${s}</div>`).join('')}
                    </div>
                `;
            }

            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">
                    <div class="message-role">${roleText}</div>
                    <div class="message-text">${content}</div>
                    ${sourcesHtml}
                </div>
            `;

            messagesContainer.appendChild(messageDiv);
            messageDiv.scrollIntoView({ behavior: 'smooth' });

            return messageDiv;
        }

        // Add typing indicator
        function addTypingIndicator() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = 'typingIndicator';

            messageDiv.innerHTML = `
                <div class="message-avatar">ü§ñ</div>
                <div class="message-content">
                    <div class="message-role">NotebookLM</div>
                    <div class="message-text">
                        <div class="typing-indicator">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                </div>
            `;

            messagesContainer.appendChild(messageDiv);
            messageDiv.scrollIntoView({ behavior: 'smooth' });

            return messageDiv;
        }

        // Remove typing indicator
        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }

        // Send message with SSE streaming
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Disable input
            messageInput.value = '';
            sendButton.disabled = true;

            // Add user message
            addMessage('user', message);

            // Add typing indicator
            const typingIndicator = addTypingIndicator();

            try {
                // Check if notebook is selected
                if (!currentNotebookId) {
                    removeTypingIndicator();
                    addMessage('assistant', '‚ö†Ô∏è Vui l√≤ng ch·ªçn m·ªôt notebook t·ª´ dropdown ·ªü header tr∆∞·ªõc khi chat.');
                    sendButton.disabled = false;
                    return;
                }

                // Build request body with optional source filtering
                const requestBody = {
                    message,
                    notebook_id: currentNotebookId
                };

                // Only include source_ids if sources are loaded and not all are selected
                if (sources && sources.length > 0 && selectedSourceIds && selectedSourceIds.length > 0 && selectedSourceIds.length < sources.length) {
                    requestBody.source_ids = selectedSourceIds;
                }

                const response = await fetch(`${API_BASE}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                // Handle error responses
                if (!response.ok) {
                    removeTypingIndicator();
                    const errorData = await response.json();
                    addMessage('assistant', `‚ùå L·ªói: ${errorData.detail || 'C√≥ l·ªói x·∫£y ra'}`);
                    sendButton.disabled = false;
                    messageInput.focus();
                    return;
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullContent = '';
                let responseSources = [];

                // Replace typing indicator with actual message
                removeTypingIndicator();
                const assistantMessage = addMessage('assistant', '');
                const textElement = assistantMessage.querySelector('.message-text');

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));

                                if (data.type === 'chunk') {
                                    fullContent += data.content;
                                    textElement.innerHTML = parseMarkdown(fullContent);
                                } else if (data.type === 'done') {
                                    responseSources = data.sources || [];
                                } else if (data.type === 'error') {
                                    textElement.textContent = `‚ùå L·ªói: ${data.message}`;
                                } else if (data.type === 'status') {
                                    textElement.innerHTML = `<em>${data.message}</em>`;
                                }
                            } catch (e) {
                                // Ignore parse errors
                            }
                        }
                    }
                }

                // Add sources if available
                if (responseSources.length > 0) {
                    const sourcesDiv = document.createElement('div');
                    sourcesDiv.className = 'sources';
                    sourcesDiv.innerHTML = `
                        <div class="sources-title">üìé Ngu·ªìn tham kh·∫£o:</div>
                        ${responseSources.map(s => `<div class="source-item">‚Ä¢ ${s}</div>`).join('')}
                    `;
                    assistantMessage.querySelector('.message-content').appendChild(sourcesDiv);
                }

            } catch (error) {
                removeTypingIndicator();
                addMessage('assistant', `‚ùå L·ªói k·∫øt n·ªëi: ${error.message}`);
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);

        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize textarea
        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
        });

        // Initial setup
        checkHealth();
        loadNotebooks().then(() => {
            // Load sources for saved notebook on initial load
            if (currentNotebookId) {
                loadSources(currentNotebookId);
            }
        });
        setInterval(checkHealth, 30000); // Check every 30 seconds
    </script>
